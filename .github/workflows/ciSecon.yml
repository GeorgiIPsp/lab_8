name: Individ_2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Build project in Release
        run: dotnet build Проба_Фрингерпринтер/Проба_Фрингерпринтер.csproj --configuration Release
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            Проба_Фрингерпринтер/bin/Release//*
          retention-days: 7

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install coverlet.collector
        run: dotnet add Tests/Tests.csproj package coverlet.collector
          
      - name: Run tests with code coverage
        run: |
          dotnet test Tests/Tests.csproj \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage-results \
            --logger "trx;LogFileName=test-results.trx" \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
      
      - name: Upload code coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: |
            coverage-results//coverage.cobertura.xml
            coverage-results/**/*.trx
          retention-days: 7

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/
          
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: code-coverage
          path: coverage/
          
      - name: List downloaded files
        run: |
          echo "=== Build artifacts ==="
          find dist/ -type f | head -10
          echo "=== Coverage reports ==="
          find coverage/ -type f
